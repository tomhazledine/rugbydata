<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 Nations Data</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,400italic,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="mainWrapper">
        <h1>6 Nations Data</h1>
        
        <section class="testGraph clearfix">
            <h2>Finishing Positions</h2>
            
            <div id="resultsLine" class="chartContainer"></div>

            <div class="selectors">
                <div class="checkWrapper">
                    <div class="check">  
                        <input type="checkbox" class="nationSelector" id="france" name="france"  />
                        <label for="france" class="symLabel"></label>
                    </div>
                    <label for="france" class="visibleLabel">France</label>
                </div>
                <div class="checkWrapper">
                    <div class="check">  
                        <input type="checkbox" class="nationSelector" id="england" name="england" />
                        <label for="england" class="symLabel"></label>
                    </div>
                    <label for="england" class="visibleLabel">England</label>
                </div>
                <div class="checkWrapper">
                    <div class="check">  
                        <input type="checkbox" class="nationSelector" id="ireland" name="ireland"  />
                        <label for="ireland" class="symLabel"></label>
                    </div>
                    <label for="ireland" class="visibleLabel">Ireland</label>
                </div>
                <div class="checkWrapper">
                    <div class="check">  
                        <input type="checkbox" class="nationSelector" id="scotland" name="scotland"  />
                        <label for="scotland" class="symLabel"></label>
                    </div>
                    <label for="scotland" class="visibleLabel">Scotland</label>
                </div>
                <div class="checkWrapper">
                    <div class="check">  
                        <input type="checkbox" class="nationSelector" id="wales" name="wales"  />
                        <label for="wales" class="symLabel"></label>
                    </div>
                    <label for="wales" class="visibleLabel">Wales</label>
                </div>
                <div class="checkWrapper">
                    <div class="check">  
                        <input type="checkbox" class="nationSelector" id="italy" name="italy"  />
                        <label for="italy" class="symLabel"></label>
                    </div>
                    <label for="italy" class="visibleLabel">Italy</label>
                </div>
            </div>
            
            <div class="tooltip">Tooltip</div>

        </section>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
