<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 Nations Data</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,400italic,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="mainWrapper">
        <h1>6 Nations Data</h1>
        
        <section class="testGraph clearfix">
            <h2>Finishing Positions</h2>
            
            <div id="resultsLine" class="chartContainer"></div>

            <div class="selectors">
                <button class="selectorButton" data-nation="france">France</button>
                <button class="selectorButton" data-nation="england">England</button>
                <button class="selectorButton" data-nation="scotland">Scotland</button>
                <button class="selectorButton" data-nation="wales">Wales</button>
                <button class="selectorButton" data-nation="ireland">Ireland</button>
                <button class="selectorButton" data-nation="italy">Italy</button>
            </div>
            
            <div class="tooltip">Tooltip</div>

        </section>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
